<script>
    $(document).ready(() => {
        const findLMV = function () {
            var str = document.getElementById("t1").value;
            /* duyệt qua chiều dài mảng để tìm ra vị trí vowel nêu đúng thì sẽ return về vị trí vowel +1 */
            for (i = 0; i < str.length; i++) {
                if (
                    str.charAt(i) == "a" ||
                    str.charAt(i) == "e" ||
                    str.charAt(i) == "i" ||
                    str.charAt(i) == "o" ||
                    str.charAt(i) == "u"
                )
                    return "Left most vowel of " + str + " is at location " + (i + 1);
            }
            // else return
            return "No vowels found for string " + str;
        }
        $('#vowel').click(() => {
            alert(findLMV())
        })

        function reverse(num) {
            rnum = 0;
            temp = num;
            if (isNaN(num)) {
                return "invalid number";
            }
            while (num != 0) {
                rnum *= 10;
                rnum += num % 10;
                num -= num % 10;
                num = Math.floor(num / 10);
            }
            return "Reverse of num " + temp + " is " + rnum;
        }
        $('#btnReverse').click(() => {
            alert(reverse(document.getElementById('t2').value))
        })
    })
</script>
<script>
    const f = function (d) {
        if (d == "c") {
            document.getElementById("res").value = "";
            return;
        }
        res = document.getElementById("res").value;
        if (res == 0 && d == 0) return;
        if (d == "+" || d == "-" || d == "*" || d == "/") {
            opr = d;
            num = parseFloat(res);
            document.getElementById("res").value = d;
            return;
        }
        if (d == "=") {
            num1 = parseFloat(res);
            switch (opr) {
                case "+":
                    ans = num + num1;
                    break;
                case "-":
                    ans = num - num1;
                    break;
                case "*":
                    ans = num * num1;
                    break;
                case "/":
                    ans = parseInt(num / num1);
                    break;
            }
            document.getElementById("res").value = ans;
            return;
        }
        if (d == "--") {
            document.getElementById("res").value *= -1;
            return;
        }
        if (!isNaN(document.getElementById("res").value))
            document.getElementById("res").value += d;
        else document.getElementById("res").value = d;
    }

    const checkd = function (d) {
        switch (d) {
            case '0':
                f(0);
                break;
            case 'C':
                f('c');
                break;
            case '+/-':
                f('--');
                break;
            default:
                f(d);
                break;
        }
    }
    $('#b1,#b2,#b3,#b4,#b5,#b6,#b7,#b8,#b9,#b10,#b11,#b12,#b13,#b14,#b15,#b16,#equal').click(function () {
        var num = $(this).val();
        checkd(num)

    })

</script>
