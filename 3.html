<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <section>
        <h1>Finding left most vowel</h1>
        <p>Enter a string: <input type="text" id="t1"></p>
        <input type="button" value="find" id="vowel">
    </section>
    <hr>
    <section>
        <h1>Reverse of a number</h1>
        <p>Enter a number: <input type="text" id="t2"></p>
        <input type="button" value="reverse" id="btnReverse">
    </section>
</body>

</html>
<script>
    $(document).ready(() =>{
        function findLMV() {
            // lấy ra phần tử bơi id
            var str = document.getElementById("t1").value;
            /* duyệt qua chiều dài mảng để tìm ra vị trí vowel nêu đúng thì sẽ return về vị trí vowel +1 */
            for (i = 0; i < str.length; i++) {
                if (
                    str.charAt(i) == "a" ||
                    str.charAt(i) == "e" ||
                    str.charAt(i) == "i" ||
                    str.charAt(i) == "o" ||
                    str.charAt(i) == "u"
                )
                    return "Left most vowel of " + str + " is at location " + (i + 1);
            }
            // else return
            return "No vowels found for string " + str;
        }

        $('#vowel').click(alert(findLMV()))

        function reverse(num) {
            rnum = 0;
            temp = num;
            if (isNaN(num)) {
                alert( "invalid number");
            }
            while (num != 0) {
                rnum *= 10;
                rnum += num % 10;
                num -= num % 10;
                num = Math.floor(num / 10);
            }
            alert("Reverse of num " + temp + " is " + rnum);
        }
        const num = document.getElementById('t2').value;
        $('#btnReverse')
    })
</script>
